    <style>

        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; color: #1F2937; }

        .nav-item:hover:not(.active) { background-color: #F9FAFB; }
        
        /* Chart Container Strict Styling */
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px; /* Max width constraint */
            margin-left: auto;
            margin-right: auto;
            height: 300px; /* Base height */
            max-height: 400px;
        }
        @media (min-width: 768px) {
            .chart-container { height: 350px; }
        }

        /* Interactive Diagram Nodes */
        .node { transition: all 0.3s ease; cursor: pointer; }
        .node:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        
        /* Code Block Styling */
        pre { white-space: pre-wrap; word-wrap: break-word; }

        /* Animation classes */
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

    <!-- JS Logic -->
    <script>
        // --- DATA STORE ---
        const novaData = {
            overview: {

                    { label: "Languages", value: "3", sub: "En, Bn, Hi", color: "bg-blue-100 text-blue-800" },
                    { label: "Target Latency", value: "< 2s", sub: "End-to-End", color: "bg-green-100 text-green-800" },
                    { label: "Access Level", value: "OS Kernel", sub: "Desktop Automation", color: "bg-purple-100 text-purple-800" },
                    { label: "Architecture", value: "Hybrid", sub: "Cloud + Local", color: "bg-orange-100 text-orange-800" }

                summary: "Project Nova is a conceptual design for a Desktop Automation Agent. Unlike standard chatbots, Nova requires deep integration with the Operating System (Python/PowerShell) and a sophisticated multi-lingual pipeline to handle code-switching between English, Bengali, and Hindi."
            },
            languages: {
                distribution: [40, 30, 30], // En, Bn, Hi
                models: ["OpenAI Whisper", "Google STT", "Azure Speech"],

            techStack: {

                data: [25, 35, 30, 10], // Complexity weight
                details: {
                    "Speech Recognition": "Critical for Bengali/Hindi accents. Recommend: Whisper V3 (Local) or Google Cloud STT.",
                    "LLM Processing": "The Brain. Needs function calling capabilities. Recommend: GPT-4o or Claude 3.5 Sonnet.",
                    "PC Automation": "The Hands. Libraries: PyAutoGUI, OS, Subprocess, PyCaw (Audio).",
                    "Text-to-Speech": "The Voice. Needs natural flow. Recommend: ElevenLabs (Multilingual model)."
                }
            },
            prompt: `### SYSTEM PROMPT FOR NOVA (AGENT BUILDER)

**Identity:** You are Nova, an advanced AI Desktop Automation Specialist. You are intelligent, efficient, and capable of understanding and speaking English, Bengali (Bangla), and Hindi fluently. You are not just a chatbot; you are an operator with permissions to execute commands on the user's local machine.

**Core Directives:**
1.  **Multilingual Understanding:** - Actively detect the language of the input (English, Bengali, Hindi).
    - Respond in the same language unless instructed otherwise.
    - Handle "Code-switching" (mixing languages) naturally (e.g., "Amar computer er volume bariye dao" -> Increases volume).

2.  **Operational Capabilities (The "Hands"):**
    - You have access to a Python sandbox environment with libraries: \`os\`, \`subprocess\`, \`pyautogui\`, \`shutil\`.
    - **Task:** "Open Chrome" -> \`subprocess.Popen(['C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe'])\`
    - **Task:** "Create a folder named Work" -> \`os.makedirs('Work', exist_ok=True)\`
    - **Task:** "Volume Up" -> Use system audio controls.

3.  **Security & Safety:**
    - **CRITICAL:** NEVER execute a destructive command (Delete file, Format drive, Kill process) without explicit, verbal confirmation from the user.
    - If a request is ambiguous, ask for clarification.

4.  **Personality:**
    - Professional, crisp, and helpful. 
    - Low latency personality: Keep responses short to minimize TTS (Text-to-Speech) delay.

**Example Interaction:**
*User (Bengali):* "Nova, amar desktop e 'Projects' name ekta notun folder banao."
*Nova (Thought):* User wants to create a directory. Path: Desktop/Projects. Language: Bengali.
*Nova (Action):* Executes Python function \`create_directory('~/Desktop/Projects')\`.
*Nova (Response):* "Thik ache, Desktop-e 'Projects' folder toiri kore diyechi."

**Context Maintenance:**
Remember the state of the computer. If the user says "Open it," refer to the file or folder mentioned in the previous turn.`
        };

        // --- STATE MANAGEMENT ---
        let currentState = {

            techFocus: 'Speech Recognition' // For chart interaction
        };

        // --- NAVIGATION ROUTER ---
        function router(route) {
            currentState.activeTab = route;
            
            // Update Nav Styles
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`nav-${route}`).classList.add('active');

            // Render Content
            const app = document.getElementById('app-content');
            app.innerHTML = ''; // Clear

            switch(route) {
                case 'overview':
                    renderOverview(app);
                    break;
                case 'architecture':
                    renderArchitecture(app);
                    break;
                case 'languages':
                    renderLanguages(app);
                    break;
                case 'prompt':
                    renderPrompt(app);
                    break;

        // --- RENDER FUNCTIONS ---

        function renderOverview(container) {
            // Header
            container.innerHTML += `

            grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8 fade-in";
            novaData.overview.metrics.forEach(m => {
                grid.innerHTML += `
                    <div class="glass-panel p-4 rounded-xl border-l-4 ${m.color.split(' ')[0]} border-opacity-50">
                        <div class="text-sm text-gray-500 mb-1">${m.label}</div>

                    </div>
                `;
            });
            container.appendChild(grid);

            // Chart Section
            const chartSection = document.createElement('div');
            chartSection.className = "glass-panel p-6 rounded-xl fade-in";
            chartSection.innerHTML = `
                <h3 class="font-bold text-lg mb-4 text-gray-800">System Complexity Breakdown</h3>
                <div class="flex flex-col md:flex-row gap-8 items-center">
                    <div class="chart-container flex-1">

                </div>
            `;
            container.appendChild(chartSection);

            setTimeout(() => initComplexityChart(), 50);
        }

        function renderArchitecture(container) {

                            </div>
                            <div class="bg-white p-4 rounded-lg shadow-sm border border-green-200 node cursor-pointer" onclick="showArchDetail('response')">

                                    <div class="bg-green-100 p-2 rounded text-xl">üîä</div>
                                    <div>
                                        <h4 class="font-bold text-gray-800">3b. TTS Response</h4>
                                        <p class="text-xs text-gray-500">ElevenLabs/Edge</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Details Column -->
                    <div class="lg:col-span-1">
                        <div id="arch-details-panel" class="bg-white border border-gray-200 p-6 rounded-xl h-full shadow-sm">
                            <h3 class="font-bold text-lg text-gray-400 uppercase tracking-wide mb-4">Select a Node</h3>
                            <p class="text-sm text-gray-500">Click on any part of the architecture diagram to view technical specifications and library recommendations.</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderLanguages(container) {
            container.innerHTML = `
                <div class="fade-in mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Multilingual Strategy</h2>
                    <p class="text-gray-600">Handling English, Bengali, and Hindi requires specialized Speech-to-Text (STT) handling.</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 fade-in">
                    <div class="glass-panel p-6 rounded-xl">
                        <h3 class="font-bold text-gray-700 mb-4">Predicted Usage Distribution</h3>
                        <div class="chart-container">
                            <canvas id="langPieChart"></canvas>
                        </div>
                    </div>

        function renderPrompt(container) {
            container.innerHTML = `
                <div class="fade-in mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Agent Builder Prompt</h2>
                    <p class="text-gray-600">Copy this prompt into your AI Agent configuration (e.g., OpenAI GPT Builder, LangChain system message) to initialize Nova.</p>
                </div>

                <div class="glass-panel rounded-xl overflow-hidden border border-gray-300 shadow-md fade-in">
                    <div class="bg-gray-100 px-4 py-2 border-b border-gray-300 flex justify-between items-center">
                        <span class="text-xs font-mono text-gray-500">system_prompt.txt</span>
                        <button onclick="copyPrompt()" id="copy-btn" class="text-xs bg-white hover:bg-indigo-50 text-indigo-600 font-semibold px-3 py-1 rounded border border-gray-300 transition-colors">
                            Copy to Clipboard
                        </button>
                    </div>
                    <div class="p-6 bg-white overflow-x-auto">
                        <pre class="font-mono text-sm text-gray-800 whitespace-pre-wrap">${novaData.prompt}</pre>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white p-4 rounded shadow-sm border border-gray-100">
                        <div class="text-xl mb-2">üîë</div>
                        <h4 class="font-bold text-sm">Role Definition</h4>
                        <p class="text-xs text-gray-500">Establishes Nova as a PC operator, not just a chatter.</p>
                    </div>
                    <div class="bg-white p-4 rounded shadow-sm border border-gray-100">
                        <div class="text-xl mb-2">üåê</div>
                        <h4 class="font-bold text-sm">Language Switch</h4>
                        <p class="text-xs text-gray-500">Instructions for detecting and responding in En/Bn/Hi.</p>
                    </div>
                    <div class="bg-white p-4 rounded shadow-sm border border-gray-100">
                        <div class="text-xl mb-2">üõ°Ô∏è</div>
                        <h4 class="font-bold text-sm">Safety Guardrails</h4>
                        <p class="text-xs text-gray-500">Prevents accidental file deletion or system damage.</p>
                    </div>
                </div>
            `;
        }
        
        function renderSecurity(container) {
             container.innerHTML = `
                <div class="fade-in mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Security & Permissions</h2>
                    <p class="text-gray-600">Designing the "Sandbox" to ensure Nova helps without harming.</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm border border-red-100 p-6 mb-6">
                    <h3 class="font-bold text-red-700 mb-4 flex items-center gap-2">
                        <span>‚ö†Ô∏è</span> Critical Protocol: Human-in-the-Loop
                    </h3>
                    <p class="text-sm text-gray-700 mb-4">
                        For any operation categorized as <strong>High Risk</strong>, Nova is programmed to pause and verbally request confirmation: 
                        <em class="block mt-2 bg-red-50 p-2 rounded text-red-800">"Are you sure you want to delete all files in the Downloads folder?"</em>
                    </p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="glass-panel p-5 rounded-lg">
                        <h4 class="font-bold text-gray-800 mb-3 border-b pb-2">Safe Operations (Auto-Execute)</h4>
                        <ul class="space-y-2 text-sm text-gray-600">
                            <li class="flex items-center gap-2"><span class="text-green-500">‚úì</span> Opening Applications</li>
                            <li class="flex items-center gap-2"><span class="text-green-500">‚úì</span> Creating New Folders</li>
                            <li class="flex items-center gap-2"><span class="text-green-500">‚úì</span> Reading System Volume/Brightness</li>
                            <li class="flex items-center gap-2"><span class="text-green-500">‚úì</span> Web Search</li>
                            <li class="flex items-center gap-2"><span class="text-green-500">‚úì</span> Playing Music</li>
                        </ul>
                    </div>
                    
                    <div class="glass-panel p-5 rounded-lg border-l-4 border-yellow-400">
                        <h4 class="font-bold text-gray-800 mb-3 border-b pb-2">Restricted Operations (Ask First)</h4>
                        <ul class="space-y-2 text-sm text-gray-600">
                            <li class="flex items-center gap-2"><span class="text-yellow-600">!</span> Deleting Files/Folders</li>
                            <li class="flex items-center gap-2"><span class="text-yellow-600">!</span> Closing Unsaved Apps</li>
                            <li class="flex items-center gap-2"><span class="text-yellow-600">!</span> Sending Emails</li>
                            <li class="flex items-center gap-2"><span class="text-yellow-600">!</span> System Shutdown/Restart</li>
                            <li class="flex items-center gap-2"><span class="text-yellow-600">!</span> Formatting Drives</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        // --- INTERACTION LOGIC ---

        function initComplexityChart() {
            const ctx = document.getElementById('complexityChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: novaData.techStack.labels,
                    datasets: [{
                        data: novaData.techStack.data,
                        backgroundColor: ['#6366F1', '#8B5CF6', '#EC4899', '#10B981'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.raw + '% Effort';
                                }
                            }
                        }
                    },
                    onHover: (event, elements) => {
                        if (elements.length) {
                            const index = elements[0].index;
                            const label = novaData.techStack.labels[index];
                            const desc = novaData.techStack.details[label];
                            
                            const detailBox = document.getElementById('tech-detail');
                            detailBox.innerHTML = `
                                <h4 class="font-bold text-indigo-900 text-sm mb-2">${label}</h4>
                                <p class="text-sm text-indigo-700">${desc}</p>
                            `;
                        }
                    }
                }
            });
        }

        function initLangCharts() {
            // Pie Chart
            new Chart(document.getElementById('langPieChart').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: ['English', 'Bengali', 'Hindi'],
                    datasets: [{
                        data: novaData.languages.distribution,
                        backgroundColor: ['#3B82F6', '#10B981', '#F59E0B']
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Bar Chart
            new Chart(document.getElementById('langBarChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['English', 'Bengali', 'Hindi'],
                    datasets: [{
                        label: 'Processing Latency (sec)',
                        data: novaData.languages.latency,
                        backgroundColor: ['#3B82F6', '#10B981', '#F59E0B'],
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

                            <li><strong>PyAudio:</strong> Python library to capture microphone stream.</li>
                        </ul>
                    </div>
                `;
            } else if (part === 'brain') {
                content = `
                    <h3 class="font-bold text-lg text-purple-600 mb-2">The Core Intelligence</h3>
                    <p class="text-sm text-gray-600 mb-4">Processes text, determines intent, and selects tools.</p>
                    <div class="bg-gray-50 p-3 rounded text-sm">
                        <strong class="block mb-1">Recommended Tech:</strong>
                        <ul class="list-disc ml-4 space-y-1">
                            <li><strong>LangChain:</strong> To orchestrate the "Reasoning Loop".</li>
                            <li><strong>GPT-4o / Claude 3.5:</strong> High intelligence models required for complex instructions.</li>
                            <li><strong>Prompt Engineering:</strong> (See the "Prompt" tab for the specific system instructions).</li>
                        </ul>
                    </div>
                `;
